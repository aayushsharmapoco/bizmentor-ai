<!DOCTYPE html>
<html>
<head>
  <title>BizMentor AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center px-4">

  <!-- Landing Image Section -->
  <div class="w-full max-w-5xl mt-4">
    <img src="{{ url_for('static', filename='images/landing.png') }}" alt="BizMentor AI Landing" class="w-full rounded-xl shadow-lg">
  </div>

  <!-- Chat Form Section -->
  <div class="bg-white p-6 rounded shadow-md w-full max-w-xl mt-8 mb-8">
    <h1 class="text-3xl font-bold mb-4 text-center text-blue-700">BizMentor AI</h1>
    <form method="POST">
      <textarea name="query" class="w-full border rounded p-2 mb-4" rows="4" placeholder="Ask your business question..."></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Get Advice</button>
    </form>

    {% if advice %}
    <div class="mt-6 p-4 bg-green-100 rounded border border-green-300">
      <h2 class="font-semibold mb-2 text-green-800">AI Advice:</h2>
      <p>{{ advice }}</p>
    </div>
    {% endif %}
  </div>

</body>
</html>
