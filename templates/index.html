<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BizMentor AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-xl">
    <img src="{{ url_for('static', filename='images/landing.png') }}" alt="BizMentor AI" class="mb-4 rounded">
    <h1 class="text-2xl font-bold mb-4 text-center">BizMentor AI</h1>

    <form method="POST" class="mt-4">
      <input
        type="text"
        id="queryInput"
        name="query"
        placeholder="Ask your business question..."
        class="border rounded p-2 w-full"
        required
      />
      
      <div class="flex items-center space-x-2 mt-2">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Ask
        </button>

        <button
          type="button"
          onclick="startListening()"
          class="bg-green-500 text-white px-4 py-2 rounded"
        >
          üé§ Speak
        </button>

        <span id="statusText" class="text-gray-500"></span>
      </div>
    </form>

    {% if advice %}
    <div class="mt-6 p-4 bg-gray-100 border rounded">
      <strong class="block mb-2 text-gray-700">BizMentor Says:</strong>
      <p class="text-gray-800 whitespace-pre-line">{{ advice }}</p>
    </div>
    {% endif %}
  </div>

  <script>
    function startListening() {
      const statusText = document.getElementById("statusText");
      const inputBox = document.getElementById("queryInput");

      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support speech recognition. Try Chrome.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      statusText.textContent = "üéôÔ∏è Listening...";

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        inputBox.value = transcript;
        statusText.textContent = "‚úÖ Captured: " + transcript;
      };

      recognition.onerror = function() {
        statusText.textContent = "‚ùå Error. Try again.";
      };

      recognition.onend = function() {
        if (statusText.textContent === "üéôÔ∏è Listening...") {
          statusText.textContent = "‚ö†Ô∏è Didn't hear anything.";
        }
      };
    }
  </script>
</body>
</html>
